<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="paint.css">
   <title>My Paint</title>
   <script src="jquery-3.1.1.js"></script>
   <script src="paint.js"></script>
</head>
<body>
<nav>
   <div class="nav-wrapper">
       <h1>My Paint</h1>
       <ul id="nav-mobile" class="left hide-on-med-and-down">
           <li><input type="image" src="Images/crayon.png" alt="crayon" id="brush" data-type="brush" class="icons type">Crayon</li>
           <li><input type="image" src="Images/gomme.png" alt="gomme" id="erase" data-type="erase" class="icons type">Gomme</li>
           <li><input type="image" src="Images/trait.jpg" alt="trait" id="row" data-type="row" class="icons type">Ligne</li>
           <li><input type="image" src="Images/rectangleCreux.png" alt="rectangle" id="rectangle" data-type="rectangle" class="bg icons type">Rectangle</li>
           <li><input type="image" src="Images/cercleCreux.png" alt="cercle" id="cercle" data-type="cercle" class="icons type">Cercle</li>
           <li><input type="checkbox" id="full" data-type="full/empty" class="icons type">Full/Empty</li>
           <li><form>
                    <input id="size" type="range" min="2" max="50" value="10">
                    <output id="output">10 pixels</output>
                </form>
           </li>
           <li><input type="color" id="color" value="#191919" name="palette" data-type="color">Couleur</li>
       </ul>
   </div>
</nav>

<div id="sketch">
   <canvas id="paint"></canvas>
</div>

</body>
</html>
